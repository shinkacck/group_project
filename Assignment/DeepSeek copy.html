<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 全螢幕四區塊佈局</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="D-style.css">
</head>
<body>
    <div class="layout-container">
        <!-- 頂部區塊 (20% 高度) -->
        <div id="header" class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <h1 class="display-5 fw-bold">青森</h1>                    
                </div>
            </div>
        </div>

        <!-- 中間區塊 (65% 高度) -->
        <div id="middle">
            <!-- 左側導航 (20% 寬度) -->
            <div id="left">              
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i>📊</i>地方特色及氣候
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i>👥</i>景點推介
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i>📦</i>行程建議
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i>💰</i>財務報表
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i>⚙️</i>系統設置
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i>🔒</i>權限管理
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link" href="#">
                            <i>❓</i>返回主頁
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- 右側內容 (80% 寬度) -->
            <div id="right">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">儀表板概覽</h2>
                    <div>
                        <button class="btn btn-primary me-2">新增報告</button>
                        <button class="btn btn-outline-secondary">導出數據</button>
                    </div>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-title">總用戶數</div>
                        <div class="stat-value">8,452</div>
                        <div>較上月增長 12%</div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" style="width: 65%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">本月收入</div>
                        <div class="stat-value">¥248,560</div>
                        <div>同比增長 23%</div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-info" style="width: 82%"></div>
                        </div>
                    </div>
                    
                    <div class="stat-card">
                        <div class="stat-title">任務完成率</div>
                        <div class="stat-value">78%</div>
                        <div>已完成 156/200</div>
                        <div class="progress mt-2">
                            <div class="progress-bar bg-warning" style="width: 78%"></div>
                        </div>
                    </div>
                </div>
                
                <div class="content-card">
                    <h3 class="mb-4">銷售趨勢分析</h3>
                    <div class="chart-container">
                        <canvas id="salesChart" height="250"></canvas>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="content-card">
                            <h4 class="mb-3">最新活動</h4>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>新用戶註冊</span>
                                    <small>10分鐘前</small>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>訂單 #2456 已完成</span>
                                    <small>1小時前</small>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>系統維護通知</span>
                                    <small>3小時前</small>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="content-card">
                            <h4 class="mb-3">項目進度</h4>
                            <div class="d-flex justify-content-between mb-2">
                                <span>網站改版</span>
                                <span>75%</span>
                            </div>
                            <div class="progress mb-3" style="height: 10px;">
                                <div class="progress-bar bg-info" style="width: 75%"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>移動端開發</span>
                                <span>45%</span>
                            </div>
                            <div class="progress mb-3" style="height: 10px;">
                                <div class="progress-bar bg-warning" style="width: 45%"></div>
                            </div>
                            
                            <div class="d-flex justify-content-between mb-2">
                                <span>數據庫遷移</span>
                                <span>90%</span>
                            </div>
                            <div class="progress" style="height: 10px;">
                                <div class="progress-bar bg-success" style="width: 90%"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部區塊 (15% 高度) -->
        <div id="footer">
            <div class="container-fluid">
                <div class="row align-items-center h-100">
                    <div class="col-md-6">
                        <h5 class="mb-0">企業管理系統 v3.2</h5>
                        <p class="mb-0">© 2023 版權所有</p>
                    </div>
                    <div class="col-md-6 text-md-end">
                        <button class="btn btn-outline-light me-2">幫助中心</button>
                        <button class="btn btn-light">聯繫支持</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 簡單的圖表模擬
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('salesChart');
            const ctx = canvas.getContext('2d');
            
            // 繪製簡單的銷售圖表
            ctx.beginPath();
            ctx.moveTo(30, 200);
            ctx.lineTo(80, 150);
            ctx.lineTo(130, 170);
            ctx.lineTo(180, 100);
            ctx.lineTo(230, 120);
            ctx.lineTo(280, 70);
            ctx.lineTo(330, 90);
            ctx.lineTo(380, 50);
            ctx.strokeStyle = '#2575fc';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // 添加數據點
            const points = [[80,150], [130,170], [180,100], [230,120], [280,70], [330,90], [380,50]];
            points.forEach(point => {
                ctx.beginPath();
                ctx.arc(point[0], point[1], 6, 0, Math.PI * 2);
                ctx.fillStyle = '#2575fc';
                ctx.fill();
            });
            
            // 添加標籤
            ctx.fillStyle = '#6c757d';
            ctx.font = '12px Arial';
            ctx.fillText('1月', 70, 220);
            ctx.fillText('2月', 120, 220);
            ctx.fillText('3月', 170, 220);
            ctx.fillText('4月', 220, 220);
            ctx.fillText('5月', 270, 220);
            ctx.fillText('6月', 320, 220);
            ctx.fillText('7月', 370, 220);
        });
    </script>
</body>
</html>
