<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">  
</head>
<body>
  
<!-- SLIDER WITH CAPTIONS -->
<div id="slider4" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        
      <div class="carousel-item active">
          <img class="d-block w-100" src="101.jpg" height="600px" width="800px" alt="First Slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>台北夜景</h3>
            <p>圖中可以見到著名地標 - 101大樓。</p>
          </div>
      </div>

      <div class="carousel-item">
          <img class="d-block w-100" src="ao.jpeg" height="600px" width="800px" alt="Second Slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>奧入瀨溪流</h3>
            <p>青森必到的景點之一，連接十和田湖。</p>
          </div>
      </div>

      <div class="carousel-item">
          <img class="d-block w-100" src="tintan.jpg" height="600px" width="800px" alt="Third Slide">
          <div class="carousel-caption d-none d-md-block">
            <h3>北京天壇</h3>
            <p>以前是皇帝祭天的地方。</p>
          </div>
      </div>

    </div>

<!-- CONTROLS -->
<button class="carousel-control-prev" type="button" data-target="#slider4" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
</button>

<button class="carousel-control-next" type="button" data-target="#slider4" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
</button>

</div>

<!-- Javascript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script>
    $('.carousel').carousel({
    interval: 3000,
    keyboard: true,
    pause: 'hover',
    wrap: true
    });
  
</script>
</body>
</html>
